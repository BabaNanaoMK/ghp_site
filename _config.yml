title: Banana Blog
email:
description: >-
  AIの習得練習とその結果のブログ

url: "https://babananaomk.github.io"
baseurl: "/ghp_site"

twitter_username: jekyllrb
github_username: jekyll

# Build settings
theme: minima

plugins:
  - jekyll-feed

# ===== 投稿のデフォルトレイアウト設定 =====
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# ===== Sassを確実に有効化（念のため）=====
sass:
  style: compressed

